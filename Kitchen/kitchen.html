<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marmelad&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./kitchenStyle.css">
    <title>Kitchen Dashboard</title>
</head>

<body>

    <nav class="navBar flex flex-1">
        <!-- left section -->
        <div class="leftSection flex">
            <div class="pageTitle flex">
                <div class="logo"></div>
                <h3 class="title">Kitchen Dashboard</h3>
            </div>
            <div class="navigations flex">
                <ul class="flex">
                    <li>Active Orders</li>
                    <li>Inventory</li>
                    <li>Order History</li>
                </ul>
            </div>
        </div>
        
        <!-- right section -->
        <div class="rightSection flex flex-1">
            <div class="search">
                <input type="text" placeholder="Find table or item...">
            </div>
            <div class="managingIcons flex">
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
            <div>
                <div class="profile"></div>
            </div>
        </div>

    </nav>
</body>

</html>
